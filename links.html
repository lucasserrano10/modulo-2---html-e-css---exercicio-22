<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Personalizados</title>
    <style>
        body{
            font-family: sans-serif;
        }
        a {
            color: red;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: whitesmoke;
        }
        a:after{
            content: "[link]";
            font-weight: lighter;
            color: cornflowerblue;
        }

    </style>
</head>
<body>
    <h1>Personalizados links</h1>
    <li><a href="https://github.com/lucasserrano10" target="_blank">GITHUB</a></li>
    <li><a href="https://www.linkedin.com/in/lucas-serrano-8168b6206/" target="_blank">LINKEDIN</a></li>
    <li><a href="https://www.youtube.com" target="_blank">YOUTUBE</a></li>
</body>
</html>
