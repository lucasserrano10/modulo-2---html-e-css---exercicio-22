<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover testando</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: black;
            background-color: aqua;
        }
        div:hover{
            color: chartreuse;
        }

    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o cursor sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p><a href="https://www.youtube.com/" target="_blank" rel="externos">texto escondido..</a>.</p>
    </div>
</body>
</html>
